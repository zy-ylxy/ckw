<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>预约成功 - CKW广州快闪店</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }
      input {
        /* 去除边框和轮廓线 */
        border: none;
        outline: none;

        /* 去除背景色 */
        background: transparent;

        /* 去除内边距和外边距 */
        padding: 0;
        margin: 0;

        /* 去除默认的圆角（某些浏览器会有） */
        border-radius: 0;

        /* 去除默认的阴影效果 */
        box-shadow: none;

        /* 重置字体样式（可选） */
        font-family: inherit;
        font-size: inherit;
        color: inherit;

        /* 去除webkit浏览器的默认样式 */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        /* 去除IE的默认叉号 */
        &::-ms-clear {
          display: none;
        }

        /* 去除密码框的默认眼睛图标 */
        &::-ms-reveal {
          display: none;
        }
      }
      body {
        margin: 0; /* 移除默认边距 */
        min-height: 100vh; /* 至少占满整个视口高度 */
        background: linear-gradient(
          to bottom,
          #f5dbe0 0%,
          #f7f7f7 18%,
          #f7f7f7 100%
        );
        padding: 15px;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 20px;
      }
      h1 {
        font-size: 28px;
        text-align: center;
      }
      .notice {
        font-size: 14px;
        margin-bottom: 20px;
        text-align: center;
        padding: 10px;
        color: #716c70;
      }
      .form_container {
        padding: 20px;
        background: white;
        border-radius: 5px;
      }
      .section {
        position: relative; /* 为伪元素定位提供基准 */
        display: flex; /* 启用Flex布局 */
        align-items: center; /* 垂直居中 */
        justify-content: space-between; /* 两端对齐 */
        width: 100%; /* 确保宽度占满 */
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #eee;
      }
      .section:nth-child(3) {
        /* 设置较大的间隔虚线（模拟） */
        border-bottom: none;
        background: linear-gradient(to right, #eee 50%, transparent 50%)
          repeat-x bottom;
        background-size: 15px 2px; /* 线段长度10px，间隔10px，高度1px */
      }
      /* 左右圆形装饰（仅第三个 section） */
      .section:nth-child(3)::before,
      .section:nth-child(3)::after {
        content: '';
        position: absolute;
        width: 36px;
        height: 36px;
        background: #f7f7f7;
        border-radius: 50%; /* 圆形 */
        bottom: -18px; /* 定位到虚线边框中间 */
      }

      /* 左侧圆形 */
      .section:nth-child(3)::before {
        left: -36px;
      }

      /* 右侧圆形 */
      .section:nth-child(3)::after {
        right: -36px;
      }
      .section-title {
        flex-shrink: 0; /* 标题不压缩 */
        font-weight: bold; /* 加粗标题 */
        width: 100px; /* 固定标题宽度（可选） */
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .section-content {
        font-size: 14px;
      }
      .location {
        color: #2c8ded;
      }
      .btn_class {
        display: flex; /* 启用Flex布局 */
        align-items: center; /* 垂直居中 */
        justify-content: space-between; /* 两端对齐 */
        gap: 10px; /* 按钮间距 */
        margin-bottom: 20px;
      }

      .btn {
        flex: 1; /* 按钮均分宽度 */
        padding: 12px 36px;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        border-radius: 25px;
        border-color: #a8a8a8;
        background-color: #fff;
        font-weight: 500;
      }
      .check_btn {
        color: white;
        background-color: #f80727;
        border: none;
      }
      .btn:active {
        opacity: 0.8;
      }

      /* 弹窗样式 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        width: 90%;
        max-width: 400px;
        padding: 40px;
        border-radius: 12px;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .close-modal {
        position: absolute;
        top: -5px;
        right: 15px;
        font-size: 40px;
        cursor: pointer;
        color: #999999;
      }
      .input-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        font-size: 20px;
        font-weight: 700;
      }
      .input-group input {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background-color: #f3f4f6;
        border: none;
        border-radius: 6px;
        font-size: 14px;
      }

      .success {
        position: absolute;
        right: 50px;
        bottom: 350px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 5px solid rgba(46, 184, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <!-- 直接使用内置的圆形勾选图标 -->
        <i
          class="fa-regular fa-circle-check"
          style="
            color: #fff; /* 对勾颜色 */
            background: linear-gradient(to right, #8aed88, #6ee49c);
            border-radius: 50%;
            margin-right: 5px;
          "
        ></i
        >预约成功
      </h1>
      <div class="notice">
        每日每人（每会员）只能预约一次，场次开始前5分钟禁止取消，请至少提前20分钟到现场核销，过时无法核销
      </div>

      <div class="form_container">
        <div class="section">
          <div class="section-title">预约活动</div>
          <div class="section-content">7.26-CKW广州快闪店预约*</div>
        </div>

        <div class="section">
          <div class="section-title">联系人姓名</div>
          <div class="section-content">张运佳</div>
        </div>

        <div class="section">
          <div class="section-title">联系人手机号</div>
          <div class="section-content">15017840837</div>
        </div>

        <div class="section">
          <div class="section-title">预约门店</div>
          <div class="section-content">Chiikawa酷暑夏日快闪广州正佳广场店</div>
        </div>

        <div class="section">
          <div class="section-title">场次时间</div>
          <div class="section-content">2025.07.26 15:00-15:59(UTC+8:00)</div>
        </div>

        <div class="section">
          <div class="section-title">门店地址</div>
          <i
            class="fas fa-map-marker-alt"
            style="color: #2c8ded; font-size: 12px"
          ></i>
          <div class="section-content location">
            天河区天河路228号正佳广场1楼中庭
          </div>
        </div>
        <div class="btn_class">
          <button class="btn cancel_btn">取消预约</button>
          <button id="checkCodeBtn" class="btn check_btn">校验口令</button>
        </div>
        <div class="success"></div>
      </div>
    </div>

    <!-- 弹窗（第一张图的内容） -->
    <div id="codeModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>

        <div class="input-group">
          <label for="code">请输入口令码</label>
          <p style="font-size: 16px; color: #9b9b9b">口令码请向店员索取</p>
          <input type="text" id="code" />
        </div>

        <button class="btn check_btn" onclick="confirmCode()">确定兑换</button>
      </div>
    </div>

    <script>
      // 打开弹窗
      document
        .getElementById('checkCodeBtn')
        .addEventListener('click', function () {
          document.getElementById('codeModal').style.display = 'flex'
        })

      // 关闭弹窗
      function closeModal() {
        document.getElementById('codeModal').style.display = 'none'
      }

      // 确定兑换（示例逻辑）
      function confirmCode() {
        const code = document.getElementById('code').value
        if (!code) {
          alert('请输入口令码！')
          return
        }
        alert('兑换成功！')
        closeModal()
      }

      // 点击弹窗外部关闭
      window.addEventListener('click', function (e) {
        if (e.target === document.getElementById('codeModal')) {
          closeModal()
        }
      })
    </script>
  </body>
</html>
